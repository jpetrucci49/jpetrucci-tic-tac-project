<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <h2>Get Books</h2>
      <form id="books-list">
        <button type="submit">Get all books</button>
      </form>
      <h2>Get A Book</h2>
      <form id="books-show">
        <input type="number" name="book[id]" placeholder="ID:">
        <button type="submit">Get A book</button>
      </form>
      <h2>Delete A Book</h2>
      <form id="books-destroy">
        <input type="number" name="book[id]" placeholder="ID:">
        <button type="submit">Delete Book</button>
      </form>
      <h2>Create A Book</h2>
      <form id="books-create">
        <input type="text" name="book[title]" placeholder="Title:">
        <input type="text" name="book[author]" placeholder="Author:">
        <button type="submit">Create Book</button>
      </form>
      <h2>Edit A Book</h2>
      <form id="books-patch">
        <input type="number" name="book[id]" placeholder="ID:">
        <input type="text" name="book[title]" placeholder="Title:">
        <input type="text" name="book[author]" placeholder="Author:">
        <button type="submit">Send Edits</button>
      </form>
      <div><ol id="books"></ol></div>
    </body>
</html>
