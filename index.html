<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <div class="first-player">
          <!-- Heh, Heh Cardinal sins are meant for breaking -->
          <form id="player-one">
            <label for="player-one-label">
              <input name="player-one-name" type="text" id="player1" value="Player One: X's">
              <!-- On submit, update value to be player1 id .value -->
            </label>
          </form>
        </div>
        <div class="board col-md-12">
          <div class="row">
            <div class="col-md-4 b-right b-btm"></div>
            <div class="col-md-4 b-left b-right b-btm"></div>
            <div class="col-md-4 b-left b-btm"></div>
          </div>
          <div class="row">
            <div class="col-md-4 b-right b-top b-btm"></div>
            <div class="col-md-4 b-mid"></div>
            <div class="col-md-4 b-left b-top b-btm"></div>
          </div>
          <div class="row">
            <div class="col-md-4 b-right b-top"></div>
            <div class="col-md-4 b-left b-right b-top"></div>
            <div class="col-md-4 b-left b-top"></div>
          </div>
        </div>
        <div class="second-player">
          <!-- Muahahaha -->
          <form id="player-two">
            <label for="player-two-label">
              <input name="player-two-name" type="text" id="player2" value="Player Two: O's">
              <!-- On submit, update value to be player2 id .value -->
            </label>
          </form>
        </div>
      </div>
    </body>
</html>
