<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <div class="playerOne">
          <!-- Heh, Heh Cardinal sins are meant for breaking -->
          <form id="playerOne">
            <label for="playerOne">
              <input name="PlayerOne" type="text" id="player1" value="Player One: X's">
              <!-- On submit, update value to be player1 id .value -->
            </label>
          </form>
        </div><br>
        <div class="board col-md-12">
          <div class="row">
            <div class="col-md-4 bRight bBtm" ></div>
            <div class="col-md-4 bLeft bRight bBtm"></div>
            <div class="col-md-4 bLeft bBtm"></div>
          </div>
          <div class="row">
            <div class="col-md-4 bRight bTop bBtm"></div>
            <div class="col-md-4 bMid center"></div>
            <div class="col-md-4 bLeft bTop bBtm"></div>
          </div>
          <div class="row">
            <div class="col-md-4 bRight bTop"></div>
            <div class="col-md-4 bLeft bRight bTop"></div>
            <div class="col-md-4 bLeft bTop"></div>
          </div>
        </div><br><br><br>
        <div class="PlayerTwo">
          <!-- Muahahaha -->
          <form id="playerTwo">
            <label for="playerTwo">
              <input name="PlayerTwo" type="text" id="player2" value="Player Two: O's">
              <!-- On submit, update value to be player2 id .value -->
            </label>
          </form>
        </div>
      </div>
    </body>
</html>
