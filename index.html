<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <div class="account-options">
          <h1 id="message">Tic-Tac-Account</h1>
          <div id="sign-up-shell">
            <form id="sign-up" class="border">
              <fieldset>
                <legend>Sign Up</legend>
                <input type="email" name="credentials[email]" placeholder="Email:">
                <input type="password" name="credentials[password]" placeholder="Password:">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password:">
                <button type="submit">Sign Up</button>
              </fieldset>
            </form>
          </div>
          <div id="sign-in-shell">
            <form id="sign-in" class="border">
              <fieldset>
                <legend>Sign In</legend>
                <input type="email" name="credentials[email]" placeholder="Email:">
                <input type="password" name="credentials[password]" placeholder="Password:">
                <button type="submit">Sign In</button>
              </fieldset>
            </form>
          </div>
          <div id="change-password-shell">
            <form id="change-password" class="border">
              <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="Old Password:">
                <input type="password" name="passwords[new]" placeholder="New Password:">
                <button type="submit">Change Password</button>
              </fieldset>
            </form>
          </div>
          <div id="sign-out-shell">
            <form id="sign-out" class="border">
              <fieldset>
                <legend>Sign out</legend>
                <button type="submit">Sign out</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="first-player">
          <!-- Heh, Heh Cardinal sins are meant for breaking -->
          <form id="player-one">
            <label for="player-one-label">
              <input name="player-one-name" type="text" id="player1" value="Player One: X's">
              <!-- On submit, update value to be player1 id .value -->
            </label>
          </form>
        </div>
        <div id="ticTac" class="wrapper">
          <div id="top" class="row">
            <div id="1" class="box r"></div>
            <div id="2" class="box r"></div>
            <div id="3" class="box r"></div>
          </div>
          <div id="middle" class="row">
            <div id="4" class="box g"></div>
            <div id="5" class="box g"></div>
            <div id="6" class="box g"></div>
          </div>
          <div id="btm" class="row">
            <div id="7" class="box b"></div>
            <div id="8" class="box b"></div>
            <div id="9" class="box b"></div>
          </div>
        </div>
        <div class="second-player">
          <!-- Muahahaha -->
          <form id="player-two">
            <label for="player-two-label">
              <input name="player-two-name" type="text" id="player2" value="Player Two: O's">
              <!-- On submit, update value to be player2 id .value -->
            </label>
          </form>
        </div>
      </div>
    </body>
</html>
